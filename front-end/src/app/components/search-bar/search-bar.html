<div class="search">
  <mat-form-field appearance="outline" class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      type="text"
      [(ngModel)]="query"
      placeholder="Search products by name or categoryâ€¦"
      (keyup.enter)="emitSearch()"
    />
    <button mat-icon-button matSuffix aria-label="Search" (click)="emitSearch()">
      <mat-icon>arrow_forward</mat-icon>
    </button>
  </mat-form-field>
</div>
