version: "3.9"
name: adsapi-stack
services:
  api:
    build:
      context: .
    container_name: adsapi
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_URLS: "http://0.0.0.0:8080"
      Ads__Repository__Mode: "RedisJson"
      Ads__Repository__RedisConnection: "redis:6379"
      Ads__Repository__UseOutboxWriter: "true"
      Ads__Repository__IdempotencyTtlSeconds: "600"
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./wwwroot:/app/wwwroot
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/healthz"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - adsnet

  redis:
    image: redis/redis-stack:latest
    container_name: ads-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - adsnet

volumes:
  redis-data:

networks:
  adsnet:
    driver: bridge
